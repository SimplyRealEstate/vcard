<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andy Hong - Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff1200 0%, #0043ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            font-weight: bold;
        }

        .name {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .title {
            font-size: 16px;
            color: #666;
            margin-bottom: 5px;
        }

        .company {
            font-size: 14px;
            color: #888;
            margin-bottom: 30px;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
        }

        .contact-item:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .contact-icon {
            margin-right: 12px;
            font-size: 18px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #666;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
            
            .name {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- 프로필 이미지 (이니셜) -->
        <div class="profile-img">
            AH
        </div>

        <!-- 기본 정보 -->
        <div class="name">Andy Hong</div>
        <div class="title">Real Estate Agent</div>
        <div class="company">Simply Real Estate</div>

        <!-- 연락처 정보 -->
        <div class="contact-info">
            <a href="tel:+12018350860" class="contact-item">
                <span class="contact-icon">📱</span>
                <span>+1 201-835-0860</span>
            </a>
            
            <a href="mailto:ahong@remaxsimplynj.com" class="contact-item">
                <span class="contact-icon">✉️</span>
                <span>ahong@remaxsimplynj.com</span>
            </a>
            
            <div class="contact-item">
                <span class="contact-icon">🏢</span>
                <span>2460 Lemoine Ave, Fort Lee</span>
            </div>
        </div>

        <!-- VCard 다운로드 버튼 -->
        <a href="./AndyHong.vcf" class="btn-primary" download="AndyHong.vcf">
            📇 연락처에 추가
        </a>

        <!-- 추가 링크들 -->
        <div class="social-links">
            <a href="https://www.instagram.com/remax_simply_nj/" class="social-link" target="_blank">
                💼
            </a>
            <a href="https://www.instagram.com/remax_simply_nj/" class="social-link" target="_blank">
                🌐
            </a>
            <a href="https://www.instagram.com/remax_simply_nj/" class="social-link" target="_blank">
                📷
            </a>
        </div>
    </div>

    <script>
        // 연락처 추가 시 피드백
        document.querySelector('.btn-primary').addEventListener('click', function() {
            this.textContent = '✅ 다운로드 중...';
            setTimeout(() => {
                this.textContent = '📇 연락처에 추가';
            }, 2000);
        });

        // 모바일 최적화: VCard 자동 처리
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // 모바일에서는 VCard 파일 직접 처리
            console.log('모바일 디바이스 감지');
        }
    </script>
</body>
</html>
